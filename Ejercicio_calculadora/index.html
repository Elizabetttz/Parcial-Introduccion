<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <input type="text" id="pantalla" />
        <div class="botones">
            <button data-operador="+">+</button>
            <button data-operador="-">-</button>
            <button data-operador="*">*</button>
            <button data-operador="/">/</button>
            <button id="igual">=</button>
        </div>
    </div>
    <footer>Hecho por Elizabet Rodriguez INC :> </footer>
    <script src="script.js"></script>
</body>

</html>
